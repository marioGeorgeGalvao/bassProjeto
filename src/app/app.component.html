<div *ngIf="user.uid | async as uid; else login">
  <app-header></app-header>
  <div class="alert alert-info" align="center">
    <strong>Token de Login!</strong> <p>{{uid}}</p>
  </div>
  
  <span *ngIf="user.isAdmin | async">
    E privil√©gios de Administrador
  </span>  
  <div class="container mt-5 mb-5">
      <router-outlet></router-outlet>
  </div> 
  <!-- <div>
    <button (click)="user.logout()" class="btn bt-logout"><a href="#">Logout</a></button>
  </div> -->
</div>
<ng-template #login>
  <main class="login-form">
    <div class="cotainer">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header"><h1>{{ title }}</h1></div>
            <div class="card-body">
              <div class="form-group row">
                <button (click)="user.login()" class="btn btn-primary btn-pattern">
                    <img src="../assets/img/facebook.png" class="fb-img">
                  login com Facebook
                </button>
              </div>
              <div class="form-group row">
                <button (click)="user.login()" class="btn btn-pattern">
                  <img src="../assets/img/google.png" class="gg-img">
                  login com Google
                </button>                  
              </div>
              <div class="col-md-10 offset-md-4">
                  <a href="#" class="btn btn-link">
                      Outras formas de login?
                  </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</ng-template>
