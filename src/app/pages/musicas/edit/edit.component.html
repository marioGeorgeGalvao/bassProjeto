<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Estilo</label>
    <input type="text" class="form-control" [(ngModel)]="musica.estilo" name="estilo" />
  </div>
  <div class="form-group">
      <label>Nome da Musica</label>
      <input type="text" class="form-control" [(ngModel)]="musica.nome" name="nome" />
  </div>
  <div class="form-group">
      <label>Autor</label>
      <input type="text" class="form-control" [(ngModel)]="musica.autor" name="autor" />
  </div>
  <div class="form-group">
      <label>Banda</label>
      <input type="text" class="form-control" [(ngModel)]="musica.banda" name="banda" />
  </div>
  
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
